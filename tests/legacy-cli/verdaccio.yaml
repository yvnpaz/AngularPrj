storage: ./storage

auth:
  htpasswd:
    file: ./htpasswd
    max_users: -1

uplinks:
  npmjs:
    url: https://registry.npmjs.org/

packages:
  '@angular/{cli,pwa}':
    access: $all
    publish: $all
    
  '@angular-devkit/*':
    access: $all
    publish: $all

  '@ngtools/webpack':
    access: $all
    publish: $all

  '@schematics/{angular,schematics,update}':
    access: $all
    publish: $all

  '**':
    access: $all
    proxy: npmjs

logs:
  - {type: stdout, format: pretty, level: warn}

# https://github.com/verdaccio/verdaccio/issues/301
server:
  keepAliveTimeout: 0